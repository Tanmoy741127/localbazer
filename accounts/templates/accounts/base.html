	<script type="text/javascript">
		function resendtime() {
			document.getElementById("resend").disabled = true;
			setTimeout(function () { document.getElementById("resend").disabled = false; }, 20000);
		}
		var counter = 20;
		var interval = setInterval(function () {
			counter--;
			// Display 'counter' wherever you want to display it.
			if (counter <= 0) {
				clearInterval(interval);
				document.getElementById('retext').hidden = true;
			} else {
				document.getElementById('retext').hidden = false;
				$('#retext').text("Wait for " + counter + " seconds to resend OTP");
				//   console.log("Timer --> " + counter);
			}
		}, 1000);
		resendtime();
	</script>
