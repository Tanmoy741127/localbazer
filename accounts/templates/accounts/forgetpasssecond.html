{% extends 'accounts/base.html' %}
{% load static %}
{% block content %}
<style>
    body {
        font-family: 'Dosis', sans-serif;
        min-height: 100vh;
        padding-top: 15vh;
    }

    .login-section {
        margin-left: 1.4rem;
        margin-right: 1.4rem;
    }

    .login-section .image-container {
        display: flex;
        justify-content: center;
    }

    .login-section .image-container img {
        width: 6rem;
        height: auto;
    }

    .login-section h1 {
        color: #444444;
        font-size: 1.7rem;
        margin-top: 1rem;
        margin-bottom: 1rem;
        text-align: center;
    }

    .login-section form label {
        position: relative;
        margin-top: 1.3rem;
        width: 100%;
    }

    .login-section form label svg {
        height: 1.15rem;
        width: 1.15rem;
        position: absolute;
        left: 0.6rem;
        top: 0.65rem;
        color: #00BA23;
    }

    .login-section form label input {
        padding-left: 1.9rem;
        border-radius: 10rem;
        outline: none;
        font-size: 1.1rem;
        padding-top: 0.4rem;
        padding-bottom: 0.4rem;
        border: 1px solid rgb(148, 147, 147);
    }

    .login-section form label input:focus {
        border: 1px solid #00BA23 !important;
        outline: none !important;
    }

    .login-section form button {
        margin-top: 1.2rem;
        margin-bottom: 1.2rem;
        width: 100%;
        padding-top: 0.3rem;
        border-radius: 5rem;
        padding-bottom: 0.3rem;
        background-color: #00BA23;
        border: 2px solid #00BA23;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
        font-size: 1rem;
    }

    .login-section .forgot-signup-section {
        margin-top: 0.7rem;
    }

    .login-section .forgot-signup-section a {
        display: block;
    }

    .login-section .forgot-signup-section .forgot-pass {
        margin-top: 1.9rem;
        text-align: right;
        color: #444444;
        font-size: 1rem;
    }

    .login-section .forgot-signup-section .forgot-pass:hover {
        color: #00BA23;
    }

    .login-section .forgot-signup-section .sign-up-btn {
        text-align: center;
        width: 100%;
        padding-top: 0.3rem;
        padding-bottom: 0.3rem;
        border-radius: 5rem;
        background-color: white;
        border: 2px solid #00BA23;
        font-weight: bold;
        color: #00BA23;
        font-size: 1rem;
    }

    .login-section .forgot-signup-section .sign-up-btn:hover {
        color: white;
        background: #00BA23;
    }

    .login-section div.alert {
        background-color: transparent !important;
        outline: none;
        border: none;
        text-align: center;
        color: #B00020;
        font-weight: bold;
    }
</style>

<div class="login-section">
    <div class="image-container">
        <img src="{% static 'buyer/dist/img/localbazar-logo.jpg' %}" height="35" width="auto"
            alt="Zoto Eats" loading="lazy">
    </div>
    <h1>Rest Password</h1>

    {% if message %}

    {% autoescape off %}
    {{ message }}
    {% endautoescape %}


    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <label>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            <input class="form-control" type="text" value="{{ phoneno}}" name="phoneno" readonly disabled/>
        </label>

        <label>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z" clip-rule="evenodd" />
              </svg>
            <input class="form-control" type="number" name="otp" required placeholder="OTP">
        </label>

        <button type="submit">Reset Password</button>

        <div class="forgot-signup-section">
            <a href="/account/forget" class="forgot-pass">Change Phone Number</a>
          </div>
    </form>
</div>

{% endblock content %}
