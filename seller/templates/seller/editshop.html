{% extends 'seller/base.html' %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Shop Name : </label>
            <input type="text" class="form-control" name="name" value="{{ name }}" required>
        </div>
        <div class="form-group mb-5">
            <label for="shopphoto">Shop Current Banner : </label>
            <img src="{{ MEDIA_URL }}{{ shopbanner }}" height="100px" width="auto">
            <input type="file" class="form-control" name="photo" class="mt-2">
        </div>
        <div class="form-group">
            <label for="shopaddress">Shop Address : </label>
            <input type="text" class="form-control" name="shopaddress" value="{{ address }}">
        </div>
        <div class="form-group">
            <label for="gps">GPS Location : </label>
            <button  onclick="getLocation()" type="button" class="btn btn-warning">Click Here to Record GPS Location</button><br>
            <label for="latitude">Latitude : </label>
            <input type="text" name="latitude" class="form-control" value="{{ latitude }}" id="latitude" readonly> 
            <label for="longitude">Longitude</label>
            <input type="text" name="longitude" class="form-control" value="{{ longitude }}" id="longitude" readonly>
        </div>
        <button type="submit"  class="btn btn-success">Update Details</button>
    </form>
    

</div>
{% endblock content %}
